<ion-header [translucent]="true" appLargeTitleHeader>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" appLargeTitleHeader>
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
    <ion-toolbar>
      <ion-segment>
        <ion-segment-button>segment1</ion-segment-button>
        <ion-segment-button>segment2</ion-segment-button>
        <ion-segment-button>segment3</ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item></ion-item>
  </ion-list>
</ion-content>
