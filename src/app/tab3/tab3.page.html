<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="sampleData !== undefined">
    <ion-item *ngFor="let data of sampleData">
      <ion-label>{{ data.name }}</ion-label>
      <ion-badge>{{ data.score }}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="sampleData === undefined">
    <ion-item *ngFor="let skeleton of skeletonList">
      <ion-label>
        <ion-skeleton-text style="width: 88%"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
